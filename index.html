<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With JavaScript </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

     <div class="w-full h-auto overflow-hidden">
        <div class="lg:w-2/5 sm:wid flex font-sans text-slate-100  h-auto m-auto bg-blue-600 border-black mt-20">
            <input readonly id="myresult" class="border-red-500 w-full text-right m-auto block h-17 p-5 bg-slate-500" type="text">
            </div>
            <div class="lg:w-2/5 sm:wid  flex   h-auto m-auto bg-blue-600 border-black "> 
            
          <div class="w-3/4 flex flex-col ">
        <table>
          
               
                    
                 
          
            
            <div class="w-full h-auto block  m-auto">
               

                
                <tr class="">
           
    <td> <button onclick="calcolater('+')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> + </button></td>
    <td> <button onclick="calcolater('-')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> - </button></td>
    <td> <button onclick="calcolater('*')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> &times; </button></td>
  
</tr>
        </div>

        <div class="w-full h-auto block  m-auto">
            <tr class="">
       
<td> <button onclick="calcolater('7')"  class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 7 </button></td>
<td> <button onclick="calcolater('8')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 8 </button></td>
<td> <button onclick="calcolater('9')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 9 </button></td> 
</tr>
    </div>

    <div class="w-full h-auto block  m-auto">
        <tr class="">
   
<td> <button onclick="calcolater('4')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 4 </button></td>
<td> <button onclick="calcolater('5')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 5 </button></td>
<td> <button onclick="calcolater('6')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 6 </button></td> 
 
</tr>
</div>

<div class="w-full h-auto block  m-auto">
    <tr class="">

<td> <button onclick="calcolater('1')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 1 </button></td>
<td> <button onclick="calcolater('2')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 2 </button></td>
<td> <button onclick="calcolater('3')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 3 </button></td> 
 
</tr>
</div>

<div class="w-full h-auto block  m-auto">
    <tr class="">

<td> <button  onclick="calcolater('0')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> 0 </button></td>
<td> <button onclick="calcolater('.')" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> . </button></td>
<td> <button onclick="deleteme()" class="wid hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 m-1"> C </button></td> 
 
</tr>
</div>

  
        </table>
    </div> 
  

        <div class=" flex flex-col mr-2 w-3/12  ">
            <button onclick="calcolater('/')" class="w-full hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-10 mt-1.5 " >/</button>
            <button onclick="aswosar()" class="w-full hover:bg-slate-800 duration-1000 bg-black text-white font-bold text-center h-36 mt-14">=</button>
        </div>


        </div>
     </div>
    
 <script>
    function deleteme(){
        document.getElementById('myresult').value = "";
    }
    function calcolater(newvalu){
   document.getElementById('myresult').value +=newvalu;
    }
   function aswosar(){
   var a =  document.getElementById('myresult').value;
   var b = eval(a);
   document.getElementById('myresult').value = b;
   } 
 </script>

</body>
</html>
